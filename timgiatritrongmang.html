<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ti gia tri trong mang</title>
</head>
<body>
    <script>
        var x = [1,3,7,5,4,8];
        var value = prompt("nhap vao gia tri");
        for(i=0; i<=x.length; i++){
            if(value == x[i]){
                alert("gis tri cua mang la " + i);
            }
            }
    </script>
</body>
